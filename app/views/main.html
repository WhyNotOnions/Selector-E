<div class="container-fluid">
  <div class="row">
    <div class="col-md-0">
      <!--Sidebar snippet-->

      Search: <input ng-model="query"><br /><p></p>
	  Card Type: <select ng-model="type">
		<option value=''></option>
		<option value=1>LRIG</option>
		<option value=2>Arts</option>
		<option value=3>Signi</option>
		<option value=4>Spell</option>
		</select>
	  Color: <select ng-model="color">
		<option value=''></option>
		<option value='White'>White</option>
		<option value='Red'>Red</option>
		<option value='Blue'>Blue</option>
		<option value='Green'>Green</option>
		<option value='Black'>Black</option>
		<option value='Colorless'>Colorless</option>
		</select>
	  Set: <select ng-model="set">
		<option value=""></option>
		<option value="wx01">WX01-Served Selector</option>
		<option value="wx02">WX02-Stirred Selector</option>
		</select><p></p>
    </div>
	
    <div class="col-md-10">
      <!--Body snippet-->
	
      <ul class="cards">
      	
        <li style="clear:both;" ng-repeat="card in cards | filter:query | filter:set | filter:{type: type} | filter:{color: color}">
        	
		  <p><div class="cardimg" style="background-color: {{card.color}}"></div>{{card.set}} -
		  {{card.number}} |
          {{card.name}}<br />
		  {{card.stat}}<br />
          {{card.cardText}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
