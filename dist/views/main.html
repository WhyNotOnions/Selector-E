<div class="container-fluid"> <div class="row"> <div class="col-md-0"> <!--Sidebar snippet--> Search: <input ng-model="query"><br><p></p> Card Type: <select ng-model="type"> <option value> <option value="1">LRIG <option value="2">Arts <option value="3">Signi <option value="4">Spell </select> Color: <select ng-model="color"> <option value> <option value="White">White <option value="Red">Red <option value="Blue">Blue <option value="Green">Green <option value="Black">Black <option value="Colorless">Colorless </select> Set: <select ng-model="set"> <option value=""> <option value="wx01">WX01-Served Selector <option value="wx02">WX02-Stirred Selector </select><p></p> </div> <div class="col-md-10"> <!--Body snippet--> <ul class="cards"> <li style="clear:both" ng-repeat="card in cards | filter:query | filter:set | filter:{type: type} | filter:{color: color}"> <p><div class="cardimg" style="background-color: {{card.color}}"></div>{{card.set}} - {{card.number}} | {{card.name}}<br> {{card.stat}}<br> {{card.cardText}}</p> </li> </ul> </div> </div> </div>
